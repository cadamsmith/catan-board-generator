<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Catan Board Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div id="settings" class="card my-4 wizard-steps">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="card-title h4 m-0">Catan Board Generator</h1>

                <a href="https://github.com/cadamsmith/catan-board-generator" class="btn btn-dark btn-sm" target="_blank">
                  <i class="bi bi-github"></i>
                  Source Code
                </a>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center flex-column align-items-center">
                    <div class="form-floating">
                      <select id="game-type" class="form-select w-auto mb-3">
                        <option value="BASE_3_4" selected>Base Game (3-4 Players)</option>
                        <option value="BASE_5_6">Base Game (5-6 Players)</option>
                      </select>
                      <label for="game-type">Game Type</label>
                    </div>

                  <p id="resource-card-counts">
                    Resource Cards:
                    <span class="badge text-bg-secondary" data-id="BRICK"
                      >BRICK: 0</span
                    >
                    <span class="badge text-bg-secondary" data-id="LUMBER"
                      >LUMBER: 0</span
                    >
                    <span class="badge text-bg-secondary" data-id="ORE"
                      >ORE: 0</span
                    >
                    <span class="badge text-bg-secondary" data-id="GRAIN"
                      >GRAIN: 0</span
                    >
                    <span class="badge text-bg-secondary" data-id="WOOL"
                      >WOOL: 0</span
                    >
                  </p>

                  <p id="dev-card-counts">
                    Development Cards:
                    <span class="badge text-bg-secondary" data-id="KNIGHT"
                      >KNIGHT: 0</span
                    >
                    <span
                      class="badge text-bg-secondary"
                      data-id="ROAD_BUILDING"
                      >ROAD_BUILDING: 0</span
                    >
                    <span
                      class="badge text-bg-secondary"
                      data-id="YEAR_OF_PLENTY"
                      >YEAR_OF_PLENTY: 0</span
                    >
                    <span class="badge text-bg-secondary" data-id="MONOPOLY"
                      >MONOPOLY: 0</span
                    >
                    <span
                      class="badge text-bg-secondary"
                      data-id="VICTORY_POINT"
                      >VICTORY_POINT: 0</span
                    >
                  </p>

                  <div class="wizard-controls d-flex justify-content-center">
                    <div>
                      <button id="generate-board-btn" class="btn btn-primary" title="(or press spacebar)">
                        Generate Board!
                      </button>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          id="canvas-container"
          class="d-flex justify-content-center align-items-center flex-column d-none mb-4"
        >
          <div class="zoom-controls w-100">
            <button id="zoom-out" class="btn btn-sm btn-secondary">-</button>
            <span id="zoom-level" class="mx-2">Zoom: 100%</span>
            <button id="zoom-in" class="btn btn-sm btn-secondary">+</button>
          </div>
          <canvas id="board" width="800" height="550"></canvas>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
